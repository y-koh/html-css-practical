<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kazaki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。"/>
    <title>MyProfile</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html" class="home">My Profile</a>
            </div>
            <div class="menu">
                <a href="#about">About</a>
                <a href="#works">Works</a>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <div>
                <img src="images/main.png" alt="CanonのCamera" class="mainpic">
            </div>
            <h1 id="about">About</h1>
            <section class="discribe">
                <img src="images/about.png" alt="Kazuki Asahina" class="circle">
                <div class="content">
                    <p class="name">Kazuki Asahina</p>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </section>
            <h1 id="works">Works</h1>
            <section class="works">
                <div class="item">
                    <img src="images/works1.png" alt="新潟の海" class="landscape">
                    <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                </div>
                <div class="item_center">
                    <img src="images/works2.png" alt="冠雪した御嶽山" class="landscape">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="item">
                    <img src="images/works3.png" alt="京都の街並み" class="landscape">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy;MyProfile.All rights reserved.</p>

    </footer>
    
</body>
</html>
